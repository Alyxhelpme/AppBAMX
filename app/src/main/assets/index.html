<!DOCTYPE html>
<html>
    <div id="smart-button-container">
        <div style="text-align: center;">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    <script src="https://www.paypal.com/sdk/js?client-id=ATCOmJj1A9ymZZ3AkHL2yYjVv2HK7WlK122Eew4mpMF-9zR5JhiArL83HuciJn2byEiUtlSQoq3mFB0v&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'pill',
            color: 'gold',
            layout: 'vertical',
            label: 'donate',
            
          },
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"amount":{"currency_code":"MXN","value":1,"breakdown":{"item_total":{"currency_code":"MXN","value":1}}},"items":[{"name":"item name","unit_amount":{"currency_code":"MXN","value":1},"quantity":"1","category":"DONATION"}]}]
            });
          },
    
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(orderData) {
              
              // Full available details
              console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
    
              // Show a success message within this page, e.g.
              const element = document.getElementById('paypal-button-container');
              element.innerHTML = '';
              element.innerHTML = '<h3>Â¡Gracias por tu donativo!</h3>';
    
              // Or go to another URL:  actions.redirect('thank_you.html');
              
            });
          },
    
          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script>
</html>
